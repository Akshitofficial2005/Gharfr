<!DOCTYPE html>
<html>
<head>
    <title>Quick 401 Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Quick 401 Fix Verification</h1>
    <p>This will test if the JWT_SECRET fix resolved the 401 errors.</p>
    
    <button onclick="testAuthFlow()">Test Authentication Flow</button>
    <button onclick="testPGCreation()">Test PG Creation</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://ghar-02ex.onrender.com/api';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }
        
        async function testAuthFlow() {
            document.getElementById('results').innerHTML = '';
            log('üß™ Starting authentication flow test...', 'info');
            
            try {
                // Step 1: Test with a demo login
                log('1. Testing login endpoint...', 'info');
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@gharapp.com',
                        password: 'admin123'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    log('‚úÖ Login successful! Token received.', 'success');
                    
                    // Step 2: Test token validation
                    log('2. Testing token validation...', 'info');
                    const profileResponse = await fetch(`${API_BASE}/auth/profile`, {
                        headers: {
                            'Authorization': `Bearer ${loginData.token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (profileResponse.ok) {
                        const profileData = await profileResponse.json();
                        log('‚úÖ Token validation successful! 401 error is FIXED!', 'success');
                        log(`User: ${profileData.email}, Role: ${profileData.role}`, 'success');
                        
                        // Store for next test
                        window.testToken = loginData.token;
                        window.testUser = profileData;
                        
                    } else {
                        log(`‚ùå Token validation failed: ${profileResponse.status}`, 'error');
                        const errorData = await profileResponse.text();
                        log(`Error: ${errorData}`, 'error');
                    }
                } else {
                    log(`‚ùå Login failed: ${loginResponse.status}`, 'error');
                    const errorData = await loginResponse.text();
                    log(`Error: ${errorData}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function testPGCreation() {
            if (!window.testToken) {
                log('‚ùå Please run authentication test first!', 'error');
                return;
            }
            
            log('üè† Testing PG creation...', 'info');
            
            try {
                const pgData = {
                    name: 'Test PG ' + Date.now(),
                    description: 'Test PG for 401 fix verification',
                    location: 'Test Location',
                    pricePerMonth: 5000,
                    totalRooms: 5,
                    availableRooms: 2,
                    contactNumber: '9876543210',
                    amenities: ['WiFi', 'Parking'],
                    images: [],
                    rules: ['No smoking']
                };
                
                const response = await fetch(`${API_BASE}/pgs`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${window.testToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(pgData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log('üéâ PG Creation SUCCESS! 401 error is completely FIXED!', 'success');
                    log(`PG created: ${result.data.name}`, 'success');
                } else {
                    log(`‚ùå PG creation failed: ${response.status}`, 'error');
                    const errorData = await response.text();
                    log(`Error: ${errorData}`, 'error');
                    
                    if (response.status === 401) {
                        log('‚ùå Still getting 401. May need to check Render deployment.', 'error');
                    } else if (response.status === 403) {
                        log('‚ÑπÔ∏è Getting 403 - role permissions (expected for some users)', 'info');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
