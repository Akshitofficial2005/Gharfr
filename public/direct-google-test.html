<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Google Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>Direct Google SDK Test</h1>
    <div id="log"></div>
    <div id="google-signin-button" style="margin-top: 20px;"></div>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logDiv.appendChild(div);
            console.log(message);
        }

        log('Starting test...');
        log('URL: ' + window.location.href);
        log('Origin: ' + window.location.origin);

        // Test 1: Try to load the script
        function testGoogleScript() {
            return new Promise((resolve, reject) => {
                log('Loading Google GSI script...');
                const script = document.createElement('script');
                script.src = 'https://accounts.google.com/gsi/client';
                script.async = true;
                script.defer = true;
                
                script.onload = () => {
                    log('Script loaded successfully', 'success');
                    resolve();
                };
                
                script.onerror = () => {
                    log('Script failed to load', 'error');
                    reject(new Error('Script load failed'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Test 2: Check if Google SDK is available
        function checkGoogleSDK() {
            return new Promise((resolve, reject) => {
                log('Checking for Google SDK...');
                let attempts = 0;
                const check = () => {
                    attempts++;
                    if (window.google?.accounts?.id) {
                        log(`Google SDK found after ${attempts} attempts`, 'success');
                        resolve();
                    } else if (attempts > 50) {
                        log('Google SDK not found after 5 seconds', 'error');
                        reject(new Error('SDK not found'));
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }

        // Test 3: Initialize Google SDK
        function initializeGoogle() {
            log('Initializing Google SDK...');
            try {
                window.google.accounts.id.initialize({
                    client_id: '715647564219-ebiebv3t4dhnj7gdkn1v9n0arbt579v6.apps.googleusercontent.com',
                    callback: (response) => {
                        log('Google login callback triggered', 'success');
                        log('Credential: ' + response.credential.substring(0, 50) + '...');
                    },
                    auto_select: false,
                    cancel_on_tap_outside: true,
                    ux_mode: 'popup'
                });
                log('Google SDK initialized', 'success');
                return true;
            } catch (error) {
                log('Failed to initialize Google SDK: ' + error.message, 'error');
                return false;
            }
        }

        // Test 4: Render button
        function renderButton() {
            log('Rendering Google Sign-In button...');
            try {
                window.google.accounts.id.renderButton(
                    document.getElementById('google-signin-button'),
                    {
                        theme: 'outline',
                        size: 'large',
                        text: 'signin_with',
                        shape: 'rectangular',
                        width: 300
                    }
                );
                log('Button rendered successfully', 'success');
            } catch (error) {
                log('Failed to render button: ' + error.message, 'error');
            }
        }

        // Run all tests
        async function runTests() {
            try {
                await testGoogleScript();
                await checkGoogleSDK();
                const initialized = initializeGoogle();
                if (initialized) {
                    renderButton();
                    log('All tests completed successfully!', 'success');
                }
            } catch (error) {
                log('Test failed: ' + error.message, 'error');
            }
        }

        runTests();
    </script>
</body>
</html>
