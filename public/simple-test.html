<!DOCTYPE html>
<html>
<head>
    <title>Token Test</title>
</head>
<body>
    <h1>JWT Token Test</h1>
    <button onclick="testLogin()">Test Admin Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'agrawalakshit36@gmail.com',
                        password: 'akshit@Mayank2003'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const token = data.token;
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const expiry = new Date(payload.exp * 1000);
                    
                    result.innerHTML = `
                        <h3>✅ Login Success!</h3>
                        <p>Role: ${data.user.role}</p>
                        <p>Token expires: ${expiry}</p>
                        <p>Status: ${expiry > new Date() ? 'VALID' : 'EXPIRED'}</p>
                    `;
                } else {
                    result.innerHTML = `<h3>❌ Login Failed: ${data.message}</h3>`;
                }
            } catch (error) {
                result.innerHTML = `<h3>❌ Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
